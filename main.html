<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="user-details-container">
        <div class="player-1-div">
          <label for="player-1">Player 1 </label>
          <input type="text" id="player-1" class="user-input" />
        </div>
        <div class="player-2-div">
          <label for="player-2">Player 2 </label>
          <input type="text" id="player-2" class="user-input" />
        </div>
        <button type="submit" id="submit">Start Game</button>
      </div>
      <h3 class="message"></h3>
      <div class="board-container display-none">
        <div id="1" class="box"></div>
        <div id="2" class="box"></div>
        <div id="3" class="box"></div>
        <div id="4" class="box"></div>
        <div id="5" class="box"></div>
        <div id="6" class="box"></div>
        <div id="7" class="box"></div>
        <div id="8" class="box"></div>
        <div id="9" class="box"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
