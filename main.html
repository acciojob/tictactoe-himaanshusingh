<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="player-form" id="player-form">
        <div class="input-group">
          <label for="player1">Player 1 Name (X)</label>
          <input type="text" id="player1" placeholder="Enter Player 1 name" />
        </div>
        <div class="input-group">
          <label for="player2">Player 2 Name (O)</label>
          <input type="text" id="player2" placeholder="Enter Player 2 name" />
        </div>
        <button id="submit">Start Game</button>
      </div>
      <div class="game-board" id="game-board">
        <div class="player-info">
          <div class="player active" id="player1-info">
            Player 1: <span id="player1-name"></span>
          </div>
          <div class="player inactive" id="player2-info">
            Player 2: <span id="player2-name"></span>
          </div>
        </div>
        <div class="message" id="message"></div>
        <div class="board" id="board">
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
          <div class="cell" id="9"></div>
        </div>
        <button class="reset-btn" id="reset">Play Again</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
